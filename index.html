<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>ChatBot</title>

</head>
<body>
    <header>
        <div class="container">
          <h1> ChatB<img src="robot.svg">t </h1>
        </div>
    </header>
    <div class="chatbox">
        <div class="status"><h4>Keeping The Coding Dreams Alive...</h4></div>
        <div class="chatlogs"> 
            <div class="chat self" id="output">
                <div class="user-photo img"><img src="2.jpg"></div>
                
                <div class="chat-message" id="selfmessage">
                 
                                         
                </div>

                 
            </div>


            <div class="chat bot"id="input" >
                <div class="user-photo"><img src="1.jpg"></div>
                <ul class="chat-message" id="botmessage">
                    
                </ul>
            </div>
        </div>

        <div class="chat-form">            
            <input type="text" id="text1">

            <button id="btn">Send</button>
        </div>
    </div>
    <script src="js.js">
    </script>
</body>
</html>
